<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODE</title>
  <link rel="stylesheet" href="../CSS/styleCode.css" />
  <link rel="icon" type="images/jpg" href="icon.jpg">


</head>
<body>

  <div class="login-box">
    <h2>กรุณาใส่รหัสผ่าน</h2>
    <input type="password" id="password" placeholder="รหัสผ่าน..." />
    <br/>
    <button onclick="checkPassword()">เข้าสู่เว็บไซต์</button>
    <p id="error" style="color:red; display:none;">รหัสไม่ถูกต้อง ลองอีกครั้ง</p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "4/11/2550";
      const input = document.getElementById("password").value;
      const errorText = document.getElementById("error");

      if (input === correctPassword) {
        window.location.href = "./HOMEPAGE.html";
      } else {
        errorText.style.display = "block";
      }
    }
  </script>

</body>
</html>
